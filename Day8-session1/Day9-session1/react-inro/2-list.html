<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <div id="root">
    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const players = ['sachin','shewag', 'dhoni','virat', 'zaheer', 'ashwin']
        // jsx - Javascript XML 
        // embed expressions 
        // only render 1 element at a time with react
        const ele = (
            <div>
                <h1>Listing Players - {players.length} </h1>
                <p> There is a list of the selected players: </p>
                <ul>
                    {
                        players.map(function(ele){
                            return <li> {ele} </li>
                        })
                    }
                </ul>
            </div> 
        )

        ReactDOM.render(ele, document.getElementById('root'))

    </script>
</body>

</html>
